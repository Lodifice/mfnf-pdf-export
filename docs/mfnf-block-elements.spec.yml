# --- Paragraphs ---

- in: hello world!
  out:
    - type: paragraph
      children: [{ type: text, data: "hello world!" }]

- in: |
    foo bar

    hello world

    123 123 123
  out:
    - type: paragraph
      children: [{ type: text, data: "foo bar" }]
    - type: paragraph
      children: [{ type: text, data: "hello world" }]
    - type: paragraph
      children: [{ type: text, data: "123 123 123" }]

# --- Headings ---

- in: "= Heading ="
  out:
    - type: header
      depth: 0
      children: [{ type: text, data: Heading }]

- in: "== Heading =="
  out:
    - type: header
      depth: 1
      children: [{ type: text, data: Heading }]

- in: "=== Heading ==="
  out:
    - type: header
      depth: 2
      children: [{ type: text, data: Heading }]

- in: "==== Heading ===="
  out:
    - type: error
      message: "Heading of depth 4 is not allowed"

- in: "===== Heading ====="
  out:
    - type: error
      message: "Heading of depth 5 is not allowed"

- in: "====== Heading ======"
  out:
    - type: error
      message: "Heading of depth 6 is not allowed"

# --- Tables ---

- in: |
    {|
    |  Orange || Apple
    |-
    |  Bread  || Pie
    |}
  out:
    - type: table
      children:
        - type: tr
          children:
            - type: td
              children: [{ type: text, data: "Orange" }]
            - type: td
              children: [{ type: text, data: "Apple" }]
        - type: tr
          children:
            - type: td
              children: [{ type: text, data: "Bread" }]
            - type: td
              children: [{ type: text, data: "Pie" }]

- in: |
    {|
    !  Orange !! Apple
    |-
    |  Bread  || Pie
    |}
  out:
    - type: table
      children:
        - type: tr
          children:
            - type: th
              children: [{ type: text, data: "Orange" }]
            - type: th
              children: [{ type: text, data: "Apple" }]
        - type: tr
          children:
            - type: td
              children: [{ type: text, data: "Bread" }]
            - type: td
              children: [{ type: text, data: "Pie" }]
