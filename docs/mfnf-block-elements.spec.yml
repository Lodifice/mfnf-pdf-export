# --- Paragraphs ---

- in: hello world!
  out:
    - type: paragraph
      children: [{ type: text, data: "hello world!" }]

- in: |
    foo bar

    hello world

    123 123 123
  out:
    - type: paragraph
      children: [{ type: text, data: "foo bar" }]
    - type: paragraph
      children: [{ type: text, data: "hello world" }]
    - type: paragraph
      children: [{ type: text, data: "123 123 123" }]

# --- Tables ---

- in: |
    {|
    |  Orange || Apple
    |-
    |  Bread  || Pie
    |}
  out:
    - type: table
      children:
        - type: tr
          children:
            - type: td
              children: [{ type: text, data: "Orange" }]
            - type: td
              children: [{ type: text, data: "Apple" }]
        - type: tr
          children:
            - type: td
              children: [{ type: text, data: "Bread" }]
            - type: td
              children: [{ type: text, data: "Pie" }]

- in: |
    {|
    !  Orange !! Apple
    |-
    |  Bread  || Pie
    |}
  out:
    - type: table
      children:
        - type: tr
          children:
            - type: th
              children: [{ type: text, data: "Orange" }]
            - type: th
              children: [{ type: text, data: "Apple" }]
        - type: tr
          children:
            - type: td
              children: [{ type: text, data: "Bread" }]
            - type: td
              children: [{ type: text, data: "Pie" }]
