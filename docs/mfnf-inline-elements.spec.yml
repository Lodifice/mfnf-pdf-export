- in: "Hello World"
  out: { type: text, data: "Hello World" }

- in: "''Hello World''"
  out:
    type: i
    content: [{ type: text, data: "Hello World" }]

- in: "'''Hello World'''"
  out:
    type: b
    content: [{ type: text, data: "Hello World" }]

- in: "<math>x^2</math>"
  out: { type: inlinemath, formula: "x^2" }

- in: "<dfn>Hello World</dfn>"
  out:
    type: i
    content: [{ type: text, data: "Hello World" }]

- in: "<dfn title='bar'>Hello World</dfn>"
  out:
    type: i
    content: [{ type: text, data: "Hello World" }]

# === Invalid formating ===
# The following MediaWiki code is invalid in the project
# „Mathe für Nicht-Freaks“.

- in: "[[File:Foo.jpg]]"
  out:
    type: error
    message: "Inline images are not allowed"

- in: "[[File:Foo.jpg|bar]]"
  out:
    type: error
    message: "Inline images are not allowed"

- in: "[[File:Foo.jpg|50px]]"
  out:
    type: error
    message: "Inline images are not allowed"

- in: "<math>\\begin{align} x^2 \\end{align}</math>"
  out:
    type: error
    message: "\\begin{align} not allowed in inline math"
