- in: "Hello World"
  out: { type: text, data: "Hello World" }

- in: "''Hello World''"
  out:
    type: i
    content: [{ type: text, data: "Hello World" }]

- in: "'''Hello World'''"
  out:
    type: b
    content: [{ type: text, data: "Hello World" }]

- in: "<math>x^2</math>"
  out: { type: inlinemath, formula: "x^{2}" }

- in: "<math>\\R $ \\or</math>"
  out:
    type: inlinemath
    formula: "\\mathbb {R} \\$\\lor "

- in: "<dfn>Hello World</dfn>"
  out:
    type: i
    content: [{ type: text, data: "Hello World" }]

- in: "<dfn title='bar'>Hello World</dfn>"
  out:
    type: i
    content: [{ type: text, data: "Hello World" }]

- in: "[http://www.example.com/ Example]"
  out:
    type: href
    url: 'http://www.example.com/'
    content: [{type: text, data: "Example"}]

- in: "[[Example]]"
  out:
    type: href
    url: 'https://de.wikibooks.org/wiki/Example'
    content: [{type: text, data: "Example"}]

- in: "[[Foo|Bar]]"
  out:
    type: href
    url: 'https://de.wikibooks.org/wiki/Foo'
    content: [{type: text, data: "Bar"}]

# === Invalid formating ===
# The following MediaWiki code is invalid in the project
# „Mathe für Nicht-Freaks“.

- in: "[[File:Foo.jpg]]"
  out:
    type: error
    message: "Inline images are not allowed"

- in: "[[File:Foo.jpg|bar]]"
  out:
    type: error
    message: "Inline images are not allowed"

- in: "[[File:Foo.jpg|50px]]"
  out:
    type: error
    message: "Inline images are not allowed"
