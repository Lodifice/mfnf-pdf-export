- in: "abc"
  out:
    - type: text
      data: abc

- in: "<a></a>"
  out:
    - type: element
      name: a
      attrs: {}
      children: []

- in: ""
  out: []

- in: "<b d1='42' d2='foo'></b>"
  out:
    - type: element
      name: b
      attrs:
        d1: "42"
        d2: foo
      children: []

- in: "<foo><bar a1='a2'/></foo>"
  out:
    - type: element
      name: foo
      attrs: {}
      children:
        - type: element
          name: bar
          attrs: {a1: a2}
          children: []

- in: "<foo a='1'>hello \n<bar>world</bar>.</foo><p>Test </p>"
  out:
    - type: element
      name: foo
      attrs:
        a: "1"
      children:
        - { type: text, data: "hello " }
        - type: element
          attrs: {}
          name: bar
          children:
            - { type: text, data: "world" }
        - { type: text, data: "." }
    - type: element
      name: p
      attrs: {}
      children:
        - { type: "text", data: "Test" }

- in: |
    <a>
      <img />
      hello
      <b> world</b>!
    </a>  42  <c>
      apples
    </c>
  out:
    - type: element
      name: a
      attrs: {}
      children:
        - type: element
          name: img
          attrs: {}
          children: []
        - type: text
          data: " hello "
        - type: element
          name: b
          attrs: {}
          children:
            - { type: text, data: "world" }
        - type: text
          data: "!"
    - type: text
      data: " 42 "
    - type: element
      name: c
      attrs: {}
      children:
        - { type: text, data: "apples" }
